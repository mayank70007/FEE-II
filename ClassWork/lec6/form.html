<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
    <div class="form">
        <h1>Application Form</h1>
        <form>
            <input type="checkbox" id="email" checked >
            <label for="email">mayank2065.be@chitkara.edu.in</label><br><br>
            <label for="fname" >First Name : </label>
            <input type="text" id="fname" placeholder="Enter your last Name">
            <label for="lname" >Last Name : </label>
            <input type="text" id="lname" placeholder="Enter your First Name"><br><br>
            <label for="fathername" >Father Name : </label>
            <input type="text" id="fathername" placeholder="Enter your Father's Name"><br><br>
            Gender:
            <input type="radio" id="male" name="gender" class="gender">
            <label for="male" >Male</label>
            <input type="radio" id="female" name="gender" class="gender">
            <label for="female" >Female</label><br><br>
    
            <label for="Address1" >Address 1 : </label>
            <input type="text" id="Address1" placeholder="Locality"><br><br>
            <label for="Address2" >Address 2 : </label>
            <input type="text" id="Address2" placeholder="City"><br><br>
            <label for="Address3" >Address 3 : </label>
            <input type="text" id="Address3" placeholder="State"><br><br>
    
            <label for="phoneNo" >Phone No : </label>
            <select name="CountryCode" >
                <option value="+91" selected>+91</option>  
                <option value="+81">+81</option>
                <option value="+71">+71</option>
                <option value="+61">+61</option>
                <option value="+51">+51</option>
            </select>
            <input type="text" id="phoneNo" placeholder="Enter your phone number"><br><br>
    
            <label for="Country">Country :</label>
            <select name="Country" id="Country">
                <option value="India" selected>India</option>
                <option value="Nepal">Nepal</option>
                <option value="U.S.A">U.S.A</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select><br><br>
    
            <label for="file" >Upload Your File : </label>
            <input type="file" id="file" ><br><br>
    
            <input type="checkbox" id="terms" checked >
            <label for="terms">I agree to terms and conditions</label><br><br>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
