<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
            <h1>Input Field</h1>
            <input type="text"><br><br>
            <input type="password"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="color"><br><br>
            <hr>
            <h1>Placeholder,labels and buttons</h1>
            <label for="Name">Enter name : </label>
            <input type="text" id="Name" placeholder="Enter your name"><br><br>
            <label for="pass">Password : </label>
            <input type="password" id="pass" placeholder="Enter your password"><br><hr>
            <h1>Radio Buttons</h1>
            Gender:
            <label for="male" >Male</label>
            <input type="radio" id="male" name="gen">
            <label for="female" >Female</label>
            <input type="radio" id="female" name="gen">
            <h1>Checkbox</h1>
            <input type="checkbox" checked>
            <h1>Range</h1>
            <label for="volume" >Volume</label>
            <input type="range" min="0" max="100" value="60" id="volume" step="10">
            <h1>Dropdown</h1>
            <select name="languages" id="language">
                <option value="C">C</option>
                <option value="C++" selected>C++</option>
                <option value="Python" >Python</option>
            </select>
        </center>
    </form>
</body>
</html>
